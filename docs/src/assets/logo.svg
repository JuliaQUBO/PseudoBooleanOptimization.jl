<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <style>
        .red{
        fill: #cb3c33;
        stroke-width: 3px;
        }

        .green{
        fill: #389826;
        stroke-width: 5px;
        }

        .blue{
        fill: #4063d8;
        stroke-width: 3px;
        }

        .violet{
        fill: #9558b2;
        stroke-width: 5px;
        }

        .title{
        stroke-linecap: round;
        fill-rule: evenodd;
        font-size: 9pt;
        font-size: 180px;
        text-anchor: middle;
        fill: #4063d8;
        stroke: #4063d8;
        stroke-width: 0.25mm;
        }

        .shadow{
        fill: #000;
        stroke: #000;
        }

        .mask{
        stroke-width: 2vw;
        fill: #000;
        stroke: #000;
        }

        .clear{
        fill: white;
        }
    </style>
</svg>